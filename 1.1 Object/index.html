               <textarea name="" id="" cols="109" rows="17" class="textarea1 hidden">
    let player1 = {
        username: "Frans",
        power: 100,
        items: {
                milk: 100,
                cola: 150,
                burger: 200,
                water: 50,
        },
        consume: function (item) {
                this.power = this.power + item;
                return console.log(
                    `Hi, ${this.username}, You get ${item} extra power, after using the item`
                );
        },
    };

    let player2 = {

               <li class="list2">1.1.2 Function Declaration</li>
               <textarea name="" id="" cols="109" rows="17" class="textarea2 hidden">
let items = {
        item1: {
                name: "Milk",
                powerUp: 100,
        },
        item2: {
                name: "Burger",
                powerUp: 150,
        },
        item3: {
                name: "Cola",
                powerUp: 250,
        },
        item4: {
                name: "Water",
                powerUp: 50,
        },
    };
    
    let milk = items.item1;
    let burger = items.item2;
    let cola = items.item3;
    let water = items.item4;
    
    function Players(username, power) {
        let player = {};
    
        player.skills = {
                skill1: {
                    name: "Upper Cut",
                    powerUsed: 20,
                    damage: 150,
                },
                skill2: {
                    name: "Punch",
                    powerUsed: 15,
                    damage: 95,
                },
                skill3: {
                    name: "Counter Attack",
                    powerUsed: 25,
                    damage: 175,
                },
        };
    
        player.username = username;
        player.power = power;
    
        //  fungsi nambah power
        player.consume = function (itemPower, itemName) {
                player.power += itemPower;
                return console.log(
                    `Hi, ${this.username}, You get ${itemPower} extra power, after using ${itemName}`
                );
        };
    
        //  fungsi attack (power berkurang)
        player.attack = function (powerUsed) {
                this.power -= powerUsed;
                return console.log(`You are using ${powerUsed} power`);
        };
        return player;
    }
    
    let frans = Players("Frans", 100);
    let mora = Players("Mora", 80); </textarea
